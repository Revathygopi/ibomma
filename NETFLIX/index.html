<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NETFLIX</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../NETFLIX/netflix-image/Netflix-Logo (1).png" class="img-logo" />
      </div>
      <form class="login">
        <h1>Sign In</h1>
        <div class="input-text">
          <input
            type="text"
            id="inputEmail"
            name="email"
            placeholder="Email or phone number"
          />
        </div>

        <div class="input-text">
          <input
            type="password"
            id="inputPassword"
            name="password"
            placeholder="Password"
          />
        </div>

        <div>
          <button class="signin-btn">Sign In</button>
        </div>
        <div class="forgot-password">
          <p>Forgot Password?</p>
        </div>
        <div class="remember-flex">
          <div>
            <input type="checkbox" />
            <label class="color_text">Remember me</label>
          </div>
        </div>
        <div class="new-members">
          New to Netflix? <a href="#" class="signup-link">Sign up now</a>.
        </div>
        <div class="help">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </div>
      </form>
    </header>
    <footer>
      <div class="bottom-width">
        Questions? Call
        <a href="tel:1-844-542-4813" class="tel-no">000-800-100-8343</a>
        <div>
          <ul class="bottom-flex">
            <li class="list-bottom">
              <a href="#" class="link-bottom"> FAQ </a>
            </li>
            <li class="list-bottom">
              <a href="#" class="link-bottom"> Help Center </a>
            </li>
            <li class="list-bottom">
              <a href="#" class="link-bottom"> Terms of Use </a>
            </li>
            <li class="list-bottom">
              <a href="#" class="link-bottom"> Privacy </a>
            </li>
            <li class="list-bottom">
              <a href="#" class="link-bottom"> Cookie Preferences </a>
            </li>
            <li class="list-bottom">
              <a href="#" class="link-bottom"> Corporate information </a>
            </li>
          </ul>
        </div>
        <div>
          <select class="fa select-language">
            <option>&#xf0ac; English</option>
            <option>&#xf0ac; Fran&ccedil;ais</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
